<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Ttle -->
        <title>Tic Tac Toe</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/b5dfdf8b29.js"
            crossorigin="anonymous"
        ></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- select box -->
        <div class="select-box">
            <header>Tic Tac Toe</header>
            <div class="content">
                <div class="title">Select wich one you want to be</div>
                <div class="options">
                    <button class="button playerX">Player (X)</button>
                    <button class="button playerO">Player (O)</button>
                </div>
            </div>
        </div>

        <!-- playboard section -->
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">X's Turn</span>
                    <span class="Oturn">O' Turn</span>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        
    </body>
</html>
